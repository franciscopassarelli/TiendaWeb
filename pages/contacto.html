<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | UrbanStyle</title>

  <!-- Fuente y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>

  <!-- HEADER -->
  <header class="text-center py-4 shadow-sm bg-dark text-white">
    <h1 class="fw-bold fs-3">UrbanStyle</h1>
  </header>

  <!-- MAIN -->
  <main class="container my-5">
    <section class="contact">
      <h2>Contáctanos</h2>
      <p class="intro">¿Tenés alguna consulta o sugerencia? Completá el formulario y te responderemos a la brevedad.</p>

      <!-- Contenedor para la alerta -->
      <div id="alerta"></div>

      <form onsubmit="enviarFormulario(event)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar mensaje</button>
      </form>

      <button class="btn-volver mt-4" onclick="window.location.href='../index.html'">⬅ Volver</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-auto">
    <p>&copy; 2025 UrbanStyle. Todos los derechos reservados.</p>
  </footer>

  <script src="../logica/contacto.js"></script>
</body>
</html>
